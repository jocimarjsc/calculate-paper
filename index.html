<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <h4>Corte de Papel</h4>
            <hr>
        </header>
        <main>
            <div class="sizes">
                <div class="paper">
                    <span>Tamanho Papel</span>
                    <div class="form">
                        <input type="text" pattern="\d*" id="paper-width" placeholder="Largura">
                        <span>mm</span>
                    </div>

                    <div class="form">
                        <input type="text" pattern="\d*" id="paper-height" placeholder="Altura">
                        <span>mm</span>
                    </div>
                </div>

                <div class="paper">
                    <span>Tamanho Corte</span>
                    <div class="form">
                        <input type="text" pattern="\d*" id="cut-width" placeholder="Largura">
                        <span>mm</span>
                    </div>

                    <div class="form">
                        <input type="text" pattern="\d*" id="cut-height" placeholder="Altura">
                        <span>mm</span>
                    </div>
                </div>
            </div>
            <div class="reports">
                <canvas id="cutPaper"></canvas>
            </div>
        </main>

        <footer>
            <div id="used"></div>
            <div id="result" class="result"></div>
            <button id="preview" type="submit">Calcular</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
